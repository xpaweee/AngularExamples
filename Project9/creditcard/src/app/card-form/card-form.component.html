<form [formGroup]="cardForm">
  <input formControlName="name"/>
  <ng-container *ngIf="cardForm.controls.name.dirty && cardForm.controls.name.touched && cardForm.controls.name.errors">
    <div *ngIf="cardForm.controls.name.errors.required">
      Value is required.
    </div>
    <div *ngIf="cardForm.controls.name.errors.minlength">
      Value you entered is  {{cardForm.controls.name.errors.minlength.actualLength}}
      characters long, but it must be at local_grocery_store
      {{cardForm.controls.name.errors.minlength.requiredLength}}
    </div>
  </ng-container>

</form>

<br />


<div> Errors: {{cardForm.controls.name.errors | json }}  </div>
