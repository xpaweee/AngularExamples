<h1>Password Generator</h1>

<div>
  <label>Enter Length</label>
  <input (input)="onChangeLength($event.target.value)" />
</div>

<div>
  <label>Use Letters</label>
  <input type="checkbox" (change)="onChangeUserLetters()">
</div>
<div>
  <label>Use Number</label>
  <input type="checkbox" (change)="onChangeUseNumbers()">
</div>
<div>
  <label>Use Symbols</label>
  <input type="checkbox" (change)="onChangeUserSymbols()">
</div>

<div class="">
  <button [disabled]="!(length && (includeLetters || includeNumbers || includeSymbols))" (click)="onButtonClikc()">Generate</button>
</div>
<div *ngIf="password">
  <label>Your Password</label>
  <input [value]="password">
</div>

{{password}}
