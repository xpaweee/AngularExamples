<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label for="">Payee Name</label>
      <input class="form-control" (input)="onNameChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Name</b></label>
      <div>
        {{name | titlecase}}

      </div>
    </div>
  </div>


  <div class="row">
    <div class="form-group col">
      <label for="">Date</label>
      <input type="date" class="form-control" (input)="onDateChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Date</b></label>
      <div>
        {{date | date: 'MMMM d, yyyy' }}

      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment</label>
      <input class="form-control" (input)="onAmountChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Payment amount</b></label>
      <div>
        {{amount | currency: 'JPY'}}

      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" (input)="onMilesChange($event.target.value)" />
    </div>

    <div class="col">
      <label for=""><b>Kilomiters</b></label>
      <div *ngIf="(miles | convert: 'km') > 10" >
        {{miles | convert: 'cm' | number: '1.0-2'}}
      </div>
    </div>
  </div>

</div>
